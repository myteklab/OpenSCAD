<!DOCTYPE html>

<script>
// Track actual resource loading
let loadedResources = 0;
const totalResources = 5; // jQuery, jQuery UI, BrowserFS, Monaco loader, Monaco main

function updateLoadingProgress(percent, status) {
  const progressBar = document.getElementById('loading-progress-bar');
  const statusText = document.getElementById('loading-status');
  const percentText = document.getElementById('loading-percent');

  if (progressBar) progressBar.style.width = percent + '%';
  if (statusText && status) statusText.textContent = status;
  if (percentText) percentText.textContent = Math.round(percent) + '%';
}

// Real progress tracking based on actual script loads
window.resourceLoaded = function(resourceName) {
  loadedResources++;
  const progress = (loadedResources / totalResources) * 90;

  let status = 'Loading libraries...';
  if (loadedResources >= 1) status = 'Loading jQuery...';
  if (loadedResources >= 2) status = 'Loading BrowserFS...';
  if (loadedResources >= 3) status = 'Loading Monaco Editor...';
  if (loadedResources >= 4) status = 'Initializing editor...';
  if (loadedResources >= totalResources) status = 'Almost ready...';

  console.log(`Resource loaded (${loadedResources}/${totalResources}):`, resourceName);
  updateLoadingProgress(progress, status);
};
</script>

      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
    }

    .docs-insert-btn:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .docs-no-results {
      text-align: center;
      padding: 40px;
      color: #8892b0;
      font-size: 16px;
    }

    @media only screen and (max-width: 767px),
           only screen and (max-aspect-ratio: 1/2) {
      #cheatsheet-link {
        display: block;
      }
      #flip-mode {
        display: block;
      }

      #monacoEditor,
      #viewer {
        padding: 10px 0;
        position: absolute;
        left: 0;
        top: 50px;
        right: 0;
        bottom: 0;
        width: 100vw;
      }

      #viewer {
        height: calc(100vh - 55px);
      }

      #monacoEditor {
        height: calc(70vh - 55px);
      }

      #link-container {
        position: absolute;
        bottom: 15px;
        right: 15px;
        z-index: 4;
      }

      .logs-container {
        position: absolute;
        color: blue;
        bottom: 0;
        height: 30vh;
        width: 100vw;
        left: 0;
        z-index: 1;
        background-color: rgba(255,255,255,0.7) !important;
      }
      .logs-container pre {
        color: rgba(50, 50, 50, 0.9);
        font-family: Consolas, "Courier New", monospace;
        font-weight: normal;
        font-size: 12px;
      }

      .minimap.slider-mouseover {
        height: 80vh !important;
        bottom: 0;
      }

      .monaco-editor {
        background-color: rgba(255,255,255,0.7) !important;
      }
      .overflow-guard,
      .monaco-scrollable-element,
      .monaco-editor-background {
        background-color: transparent !important;
      }

      #monacoEditor {
        z-index: 2;
      }
      #viewer {
        z-index: 0;
      }

      #viewer.focused {
        z-index: 3;
      }

      .features {
        display: none;
      }
    }

  </style>

</head>

<body>

  <div class="root row">
    <div id="editor-panel" class="col">
      <a href="http://openscad.org/cheatsheet/" target="_blank" id="cheatsheet-link">Cheatsheet</a>
      <button id="flip-mode">Flip</button>
      <div id="monacoEditor"></div>
      <div class="logs-container">
        <pre><code id="logs"></code></pre>
      </div>
      <!-- Resize Handle -->
      <div class="panel-resize-handle" id="editor-resize-handle"></div>
    </div>
    <div id="view-panel" class="col">
      <!-- Modern Toolbar -->
      <div class="toolbar">
        <div class="toolbar-section">
          <div class="project-title">
            <h3>OpenSCAD</h3>
          </div>
        </div>

        <div class="toolbar-section toolbar-actions">
          <button class="btn btn-primary" id="run" title="Render (Ctrl+Enter)">
            <span class="btn-icon">&#9654;</span> Render
          </button>
          <button class="btn btn-danger" id="kill" disabled title="Stop Rendering">
            <span class="btn-icon">&#9209;</span> Stop
          </button>
          <button class="btn btn-secondary" id="openDocs" title="OpenSCAD Documentation">
            <span class="btn-icon">&#128218;</span> Docs
          </button>
          <div style="display: flex; gap: 5px; align-items: center; margin-left: 10px; padding-left: 10px; border-left: 1px solid rgba(255,255,255,0.2);">
            <button class="btn btn-icon-only" id="decreaseFontSize" title="Decrease Font Size (Ctrl+-)">
              <span class="btn-icon">A-</span>
            </button>
            <button class="btn btn-icon-only" id="increaseFontSize" title="Increase Font Size (Ctrl++)">
              <span class="btn-icon">A+</span>
            </button>
            <button class="btn btn-icon-only" id="resetFontSize" title="Reset Font Size (Ctrl+0)">
              <span class="btn-icon">A</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Export Links Section -->
      <div class="export-section">
        <div id="link-container" class="export-links"></div>
        <div id="scad-container" class="export-links"></div>
        <div id="meta" class="meta-info"></div>
      </div>

      <!-- View Controls -->
      <div class="view-controls">
        <div class="control-group">
          <label class="control-label">
            <input type="checkbox" id="enableGrid" checked>
            <span>Grid</span>
          </label>
          <label class="control-label">
            <input type="checkbox" id="autorender">
            <span>Auto-Render</span>
          </label>
          <label class="control-label">
            <input type="checkbox" id="autorotate">
            <span>Auto-Rotate</span>
          </label>
          <label class="control-label">
            <input type="checkbox" id="showedges">
            <span>Edges</span>
          </label>
          <label class="control-label">
            <input type="checkbox" id="resetCam" checked>
            <span>Reset Camera</span>
          </label>
          <label class="control-label">
            <input type="checkbox" id="centerModel" checked>
            <span>Center Model</span>
          </label>
          <label class="control-label">
            <input type="checkbox" id="wordWrap" checked>
            <span>Word Wrap</span>
          </label>
          <input type="checkbox" id="autoparse" checked style="display:none;">
          <input type="checkbox" id="show-experimental" style="display:none;">
        </div>

        <div class="control-group">
          <label class="control-label">
            <span>Color:</span>
            <input type="color" id="stlColorValue" value="#20CC14" class="color-picker">
          </label>
          <label class="control-label opacity-control">
            <span>Opacity:</span>
            <input type="range" min="0" max="1" value="0.8" step="0.05" class="opacity-slider" id="stlopacity" name="stlOpacity">
            <span class="opacity-value">80%</span>
          </label>
        </div>
      </div>

      <!-- 3D Viewer -->
      <div id="viewer" tabindex="0"></div>
      <span id="features" class="features"></span>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h2>Loading OpenSCAD</h2>
      <p id="loading-status">Loading external libraries...</p>
      <div class="loading-progress">
        <div class="loading-progress-bar" id="loading-progress-bar"></div>
      </div>
      <p id="loading-percent" style="color: #aaa; font-size: 12px; margin-top: 8px;">0%</p>
      <p style="color: #888; font-size: 11px; margin-top: 4px;">This may take longer during network issues</p>
    </div>
  </div>

  <!-- Documentation Modal -->
  <div class="docs-modal" id="docsModal">
    <div class="docs-modal-content">
      <div class="docs-modal-header">
        <h2>OpenSCAD Documentation</h2>
        <button class="docs-close" id="closeDocsModal">&times;</button>
      </div>

      <div class="docs-search-container">
        <input type="text" id="docsSearch" placeholder="Search commands..." class="docs-search">
      </div>

      <div class="docs-filter-buttons">
        <button class="docs-filter-btn active" data-category="all">All</button>
        <button class="docs-filter-btn" data-category="3d-primitives">3D Primitives</button>
        <button class="docs-filter-btn" data-category="2d-shapes">2D Shapes</button>
        <button class="docs-filter-btn" data-category="transformations">Transformations</button>
        <button class="docs-filter-btn" data-category="boolean">Boolean Ops</button>
        <button class="docs-filter-btn" data-category="extrusion">Extrusion</button>
        <button class="docs-filter-btn" data-category="modifiers">Modifiers</button>
        <button class="docs-filter-btn" data-category="math">Math & Logic</button>
      </div>

      <div class="docs-content" id="docsContent">
        <!-- Commands will be populated by JavaScript -->
      </div>
    </div>
  </div>

</body>

</html>
